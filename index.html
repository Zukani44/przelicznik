<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>przelicznik temperatury</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-s-10 container">
        <div>
            <button class="col-s-9 green-button" id="green-button">
                <p class="p1">Kliknij i wpisz temperaturę w C</p>
                <p class="p2">temperatura w C</p>
            </button>
        </div>
        <div>
          <button class="col-s-9 blue-button" id="blue-button">
              <p class="p1">Kliknij i wpisz temperaturę w F</p>
              <p class="p2">temperatura w F</p>
            </button>
        </div>
        <div class="temperature-output" id="temperature-output"></div>
        <button class="reset-button" id="reset-button">Reset</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
